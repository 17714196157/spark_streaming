# 数据库db的基本链接信息
dbconfig:
  shunqi:
   mongodb_ip: '192.168.1.45'
   dbname: "shunqi"
   tablename: "shunqi"
  tianyan:
   mongodb_ip: '192.168.1.166'
   dbname: "tianyan"
   tablename: "tianyan"
  meituan:
   mongodb_ip: '192.168.1.140'
   dbname: "meituan"
   tablename: "meituan"
  savedb:
   mongodb_ip: '192.168.1.45'
   dbname: "qq"
   tablename: "company"
# 现有那些爬虫网页的数据
WEB_SOURCE_LIST:
- 'shunqi'
- 'tianyan'
- 'meituan'
#  websource 流式数据清理，当前爬虫数据来源
websource: "shunqi"
# 爬虫数据来源，将数据发生到kafka_in_topic消息队列中
kafka_in_topic: "test2"
# 清理后数据发送到kafka_out_topic 消息队列中
kafka_out_topic: "test2_new"
# mongdb 取出的数据，插入时间的范围
gt_insert_time: "2018-07-02T00:00:00Z"
lt_insert_time: "2019-01-01T00:00:00Z"